<!DOCTYPE html>
<html>
<head>
  <title>Checkables</title>
  <meta charset="utf8">
  <link rel="stylesheet" href="./checkables.css">
  <style>

  *, *:before, *:after {
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }

  html {
    font-size: 100%;
  }

  body {
    margin: 1rem;
    color: #333;
    font-family: "Avenir Next", "Helvetica Neue", Helvetica;
  }

  code {
    font-family: "Consolas", "Monaco", monospace;
  }

  .wrapper {
    max-width: 100%;
    width: 720px;
    margin: 0 auto;
  }

  header {
    text-align: center;
  }

  .subtitle {
    font-size: 50%;
    font-weight: normal;
    display: block;
  }

  .rem-control label {
    display: block;
    width: 50%;
    margin: .5rem auto;
  }

  .rem-control input {
    font-family: "Consolas", "Monaco", monospace;
    font-size: 1rem;
    display: block;
    width: 4rem;
    margin: .5rem auto;
    padding: .25rem;
  }

  section {
    margin-bottom: 2rem;
  }

  .rem-size + .arrows {
    opacity: 0;
    margin: 0;
    transition: .2s ease-in-out opacity;
  }

  .rem-size:focus + .arrows {
    opacity: 1;
  }

  </style>

</head>
<body>
  <div class="wrapper">

    <header>
      <h1 class="title">Checkables
        <span class="subtitle">Featuring beautiful*, responisve <code>rem</code> sizing.</span>
        <span class="subtitle"><a href="https://github.com/nickb1080/checkables">Source</a></span>
      </h1>
      <div class="rem-control">
        <label for="remSize">Choose the <code>rem</code> size</label>
        <input type="number" value="16" id="remSize" class="rem-size">
        <p class="arrows">&uarr; and &darr; work</p>
      </div>
    </header>
    
    <section>
      <h2>Inline-block checkboxes</h2>
      <label class="checkable">
        <input type="checkbox">
        <span class="indicator"></span>
        Here's an inline-block checkbox label.
      </label>

      <label class="checkable">
        <input type="checkbox">
        <span class="indicator"></span>
        Here's an inline-block checkbox label.
      </label>

      <label class="checkable">
        <input type="checkbox">
        <span class="indicator"></span>
        Here's an inline-block checkbox label.
      </label>
    </section>

    <section>
      <h2>Inline-block radios</h2>
      <label class="checkable">
        <input type="radio" name="ilb-radio">
        <span class="indicator"></span>
        Here's an inline-block radio label.
      </label>

      <label class="checkable">
        <input type="radio" name="ilb-radio">
        <span class="indicator"></span>
        Here's an inline-block radio label.
      </label>

      <label class="checkable">
        <input type="radio" name="ilb-radio">
        <span class="indicator"></span>
        Here's an inline-block radio label.
      </label>
    </section>

    <section>
      <h2>Block checkboxes</h2>
      <label class="checkable block">
        <input type="checkbox">
        <span class="indicator"></span>
        Here's a block checkbox label.
      </label>

      <label class="checkable block">
        <input type="checkbox">
        <span class="indicator"></span>
        Here's a block checkbox label.
      </label>

      <label class="checkable block">
        <input type="checkbox">
        <span class="indicator"></span>
        Here's a block checkbox label.
      </label>
    </section>

    <section>
      <h2>Block radios</h2>
      <label class="checkable block">
        <input type="radio" name="block-radio">
        <span class="indicator"></span>
        Here's a block radio label.
      </label>

      <label class="checkable block">
        <input type="radio" name="block-radio">
        <span class="indicator"></span>
        Here's a block radio label.
      </label>

      <label class="checkable block">
        <input type="radio" name="block-radio">
        <span class="indicator"></span>
        Here's a block radio label.
      </label>
    </section>

    <p class="disclaimer">
      <small>
        * Beautiful in font size multiples of 4, that is
      </small>
    </p>

  </div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script>

    $( document ).ready( function() {
      var $html = $( "html" );
      $( "#remSize" ).change( function() {
        $html.css( "font-size", $( this ).val() + "px" );
      });
    });

  </script>
</body>
</html>
